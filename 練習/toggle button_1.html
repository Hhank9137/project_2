<body>
    <div class="container">
        <input type="checkbox" id="check"  onclick="change()">
        <label for="check" class="button"></label>
        <p class="state">狀態:</p>
    </div>

    <script>
        function change(){
            var checkBox=document.getElementById("check");
            var state=document.querySelector(".state");
            if(checkBox.checked){
                // alert("checked");
                state.innerHTML=state.innerHTML+
                `<p class="state">狀態:checked</p>`
            }else{
                // alert("Unchecked");
                state.innerHTML=state.innerHTML+
                `<p class="state">狀態:Unchecked</p>`
            }
        }
    </script>
</body>
