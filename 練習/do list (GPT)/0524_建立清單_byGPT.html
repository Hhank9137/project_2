<body>

    <input type="text" id="Intxt">
    <button id="Input" value="">送出</button>

    <ul id="pt"></ul>
</body>
<script>
    const Txt = document.getElementById("Intxt");
    const Ipt = document.getElementById("Input");
    const pt = document.getElementById("pt");


    Ipt.addEventListener('click', function () {
        let Txt_1 = Txt.value;


        if (Txt_1 !== '') {
            // console.log(Txt_1);
            
            var Txt_2 = document.createElement('li');
            var Txt_3 = document.createElement('input');
            Txt_3.type = 'checkbox';
            Txt_2.appendChild(Txt_3);
            Txt_2.appendChild(document.createTextNode(Txt_1))
            console.log(Txt_2);
            pt.appendChild(Txt_2);
            Txt.value = "";
        } 
    })

</script>
