        //for 迴圈  for_1
        function for_1() {
            var friends = ["小明", "小黃", "小黑"]
            for (var i = 0; i < friends.length; i++) {
                document.write(friends[i] + "<br>");
            }
            var questions = [
                {
                    prompt: "今天星期幾? \n(a)星期一\n(b)星期二\n(c)星期三\n(d)星期四\n(e)星期五",
                    answer: "d"
                },

                    prompt: "明天星期幾? \n(a)星期一\n(b)星期二\n(c)星期三\n(d)星期四\n(e)星期五",

                },

                    prompt: "昨天星期幾? \n(a)星期一\n(b)星期二\n(c)星期三\n(d)星期四\n(e)星期五",
                    answer: "c"
                }
            ]
            // console.log(questions.length); 

            var score = 0;
            var n = 1;
            for (var i = 0; i < questions.length; i++) {
                var input = prompt(questions[i].prompt);
                // 顯示第n題的答案
                console.log(questions[i].answer);
                if (input == questions[i].answer) {
                    console.log("第" + n + "題，答對囉!")
                    score++;
                } else {
                    console.log("第" + n + "題，答錯囉!")
                }
                // 過一題會n+1
                n++;
            }
            alert("答對了：" + score + "題!");

        }
